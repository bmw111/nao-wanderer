        var frameCount = 0;
        
        var map_data = undefined;
        
        var path_traversed = [[0.1, 0.1], [0.5, 0.5], [-1,0.75]];
        
        var render_path_enabled = true;

        var greys = [];
        
        function makeGreys() {
            for (var i=0; i<256; ++i) {
                greys.push("rgb("+i+","+i+", "+i+")")
            }
        }

        function greyColour(grey) {
            if (0 == greys.length) {
                makeGreys();
            }
            if ((grey >= 0) && (grey <= 255)) {
                return greys[grey];
            } else {
                return 'white';
            }
        }

        function renderMap(mapData) {
            var mapCanvas = document.getElementById("map_canvas");
            var ctx = mapCanvas.getContext("2d");

            var mapType = mapData["__class__"];
            if (mapType == "wanderer.grid.OccupancyGrid") {
                var values = mapData["__value__"];
                var gridSize = values.gridSize;
                var cellHPixels = Math.floor(mapCanvas.width / gridSize);
                var cellVPixels = Math.floor(mapCanvas.height / gridSize);
                var cells = values.grid;
                for (var ci=0; ci<cells.length; ++ci) {
                    var cellValue = cells[ci]
                    var cellX = ci % gridSize;
                    var px = cellX * cellHPixels;
                    var cellY = Math.floor(ci / gridSize);
                    var py = cellY * cellVPixels;
                    var grey = Math.floor((1.0 - cellValue) * 255);
                    ctx.fillStyle = greyColour(grey);
                    ctx.fillRect(px, py, cellHPixels, cellVPixels);
                }
                
                if (render_path_enabled && (path_traversed.length > 1)) {
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = 'black';
                    ctx.beginPath();
                    var hScale = cellHPixels / values.cellSize;
                    var vScale = cellVPixels / values.cellSize;
                    var fx = path_traversed[0][0] * hScale + mapCanvas.width/2;
                    var fy = path_traversed[0][1] * vScale + mapCanvas.height/2;
                    ctx.moveTo(fx, fy);
                    for (var pi=1; pi<path_traversed.length; ++pi) {
                        cx = path_traversed[pi][0] * hScale + mapCanvas.width/2;
                        cy = path_traversed[pi][1] * vScale + mapCanvas.height/2;
                        ctx.lineTo(cx, cy);
                    }
                    ctx.stroke();
                } 
            } else {
                alert("Unknown map type: " + mapType)
            }
        }

        function loadMap() {
            $.ajax({
                url: '/map/json',
                cache: false,
                dataType: 'json',
                success: function(data) {
                    renderMap(data)
                    $('#frame_counter span').text(frameCount++)
                },
                error: function(e, xhr) {
                    $('#frame_counter span').text('ERROR')
                }
            });
        }
        
        function loadPath() {
            if (render_path_enabled) {
                $.ajax({
                    url: '/raw/path',
                    cache: false,
                    dataType: 'json',
                    success: function(data) {
                        path_traversed = data
                    },
                    error: function(e, xhr) {
                    }
                });
            }
        }
        
        function to_degrees(rad) {
            return rad * 180 / Math.PI
        }
        
        function actionToProperties(action) {
            var actionType = action["__class__"];
            var values = action["__value__"];
            switch (actionType) {
                case "wanderer.action.WalkForwardsIndefinitely":
                    return { name: "Walk forwards",
                             parameters: '', 
                             cssClass: 'walkAction' };
                case "wanderer.action.WalkStraight":
                    return { name: "Walk straight",
                             parameters: values['distance'], 
                             cssClass: 'walkAction' };
                case "wanderer.action.WalkSideways":
                    return { name: "Walk sideways",
                             parameters: values['distance'], 
                             cssClass: 'walkAction' };
                case "wanderer.action.Turn":
                    return { name: "Turn",
                             parameters: Math.round(to_degrees(values['direction'])), 
                             cssClass: 'turnAction' };
                case "wanderer.action.Point":
                    return { name: "Point",
                             parameters: '('+values['x']+','+values['y']+')', 
                             cssClass: 'handAction' };
                case "wanderer.action.Wave":
                    return { name: "Wave",
                             parameters: '', 
                             cssClass: 'handAction' };
                case "wanderer.action.Say":
                    return { name: "Say",
                             parameters: +values['textKey'].substring(0,10), 
                             cssClass: 'speechAction' };
                case "wanderer.action.Wait":
                    return { name: "Wait",
                             parameters: ''+values['delaySeconds']+'s', 
                             cssClass: 'waitAction' };
                case "wanderer.action.NullAction":
                    return { name: "NullAction",
                             parameters: '', 
                             cssClass: 'nullAction' };
             }
        }
        
        function renderAction(action) {
            var props = actionToProperties(action);
            return '<div class="action '+props.cssClass+'"><span class="name">'
                + props.name
                + '</span> <span class="parameters">'
                + props.parameters
                + '</span></div>';
        }
        
        function renderActionsList(container, actions) {
             $(container).empty();
             for (var i=0; i<actions.length; ++i) {
                  $(container).append(renderAction(actions[i]));
             }
        }
        
        // change background colour of element and then change it back after a short delay
        function flashBlock(selection) {
             
        }
        
        function loadActions(container, path) {
        $.ajax({
                url: path,
                cache: false,
                dataType: 'json',
                success: function(data) {
                    renderMap(data)
                    flashBlock(container+" div.contents");
                },
                error: function(e, xhr) {
                    $(container+" div.contents").text("Error");
                }
            });
        }

        function refreshActions() {
             loadActions("#planned", "/actions/planned");
             loadActions("#doing", "/actions/current");
             loadActions("#done", "/actions/done");
        }
        
        $(document).ready(function() {
            $("#path_render_enable input").change(function() {
                if ($(this).is(':checked')) {
                    render_path_enabled = true;
                } else {
                    render_path_enabled = false;
                }
                if (map_data) {
                    renderMap(map_data);
                }
            });
        
            window.setInterval(function() { loadMap(); loadPath(); }, 1000);
            window.setInterval(refreshActions, 5000);
            //map_data = jQuery.parseJSON(jsonData)
            //renderMap(map_data);
        });
    </script>
